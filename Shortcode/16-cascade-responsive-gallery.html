    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 2px;
        }

        /* Create four equal cstm-columns that sits next to each other */
        .cstm-column {
            flex: 25%;
            max-width: 25%;
            padding: 0 2px;
        }

        .cstm-column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        /* Responsive layout - makes a two cstm-column-layout instead of four cstm-columns */
        @media screen and (max-width: 800px) {
            .cstm-column {
                flex: 50%;
                max-width: 50%;
            }
        }

        /* Responsive layout - makes the two cstm-columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .cstm-column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
