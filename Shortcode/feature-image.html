<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap 4.2.1 CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
	<style>
		.profile-image {
			margin-top: 15px;
			margin-bottom: 8px;
		}
		.image-wraper {
			position: relative;
			display: inline-block;
			width: 66.66%;
			margin-left: 15px;
		}
		.image-wraper:before {
			content: '';
			width: 45px;
			height: 45px;
			position: absolute;
			border-top: 2px solid #faaf52;
			border-left: 2px solid #faaf52;
			margin-top: -15px;
			margin-left: -15px;
			top: 0;
			left: 0;
		}
		.image-wraper:after {
			content: '';
			width: 45px;
			height: 45px;
			position: absolute;
			border-right: 2px solid #faaf52;
			border-bottom: 2px solid #faaf52;
			margin-bottom: -15px;
			margin-right: -15px;
			bottom: 0;
			right: 0;
		}
		.side-image-float.right {
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
		}
		.side-image-float {
			position: absolute;
			width: 66.66%;
			box-shadow: 8px 8px 28px 0 rgba(0, 0, 0, .26);
			transition: all .8s ease;
		}
		.side-image-float:hover {
			box-shadow: 16px 16px 56px 0 rgba(0, 0, 0, .26);
		}
	</style>
    <div class="container pt-5 pb-5">
    	<div class='row'>
			<div class='col-md-6'>
			</div>
			<div class='col-md-6'>
				<div class="profile-image mt-md-45" style="background-color: aliceblue">
					<div class="image-wraper left display-inline-block position-relative">
						<img src="https://source.unsplash.com/800x1000/?office" alt="" class="img-fluid">
					</div>
					<!-- //.image-wrapper -->
					<img src="https://source.unsplash.com/1920x1080/?laptop" alt="" class="side-image-float right img-fluid">
				</div>
			</div>
		</div>
    </div>
    <!-- /.container -->

    <!-- jQuery 3.3.1 JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 4.2.1 JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
