<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

	<ul>
		<li>Nav 1</li>
		<li>Nav 2</li>
		<li>Nav 3</li>
		<li>Nav 4</li>
	</ul>

	<style>
		ul {
			list-style: none;
			display: flex;
			justify-content: space-around;
		}

		li {
			background: #f2f2f2;
			padding: 10px 15px;
			border-radius: 20px;
			line-height: 20px;
		}
	</style>

	

	<div class="class1">
		<div class="class2"></div>
	</div>
	
	<style>
		.class1 {
			height: 200px;
			width: 200px;
			border: 1px solid red;
			position: relative;
		}

		.class2 {
			position: absolute;
			height: 200px;
			width: 200px;
			border: 1px solid red;
			top: 50px;
			left: 50px;
		}
	</style>
	
	<table>
		<tr>
			<td>1</td>
			<td>A</td>
		</tr>
		<tr>
			<td>2</td>
			<td>B</td>
		</tr>
		<tr>
			<td>3</td>
			<td>C</td>
		</tr>
	</table>

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 200px;
		}
	</style>
</body>

</html>
