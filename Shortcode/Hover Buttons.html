    <style type="text/css">
    a {
        text-decoration: none;
    }

    a:hover,
    a:focus,
    a:active {
        text-decoration: none;
    }

    .btn {
        margin: 30px 0;
    }
    /*.btn-hvr-arrow-effect-right*/

    .btn-hvr-arrow-effect-right {
        display: inline-block;
        vertical-align: middle;
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
        position: relative;
        transition-property: color;
        transition-duration: 0.3s;
        position: relative;
        padding: 18px 50px 18px 40px;
        z-index: 1;
        transition: all 0.8s ease 0s;
        border: thin solid black;
        color: #000;
        min-width: 200px;
        font-weight: 300;
        margin: 2rem 0;
    }

    .btn-hvr-arrow-effect-right:after {
        position: absolute;
        content: "";
        right: 22px;
        top: 13px;
        width: 40px;
        height: 35px;
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-black.svg) right center no-repeat;
        background-size: auto 25px;
        transition: all 0.5s ease 0s;
    }

    .btn-hvr-arrow-effect-right:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        transform: scaleX(0);
        transform-origin: 0 50%;
        transition-property: transform;
        transition-duration: 0.3s;
        transition-timing-function: ease-out;
    }

    .btn-hvr-arrow-effect-right:hover,
    .btn-hvr-arrow-effect-right:focus {
        color: white;
    }

    .btn-hvr-arrow-effect-right:hover:after,
    .btn-hvr-arrow-effect-right:focus:after,
    .btn-hvr-arrow-effect-right:active:after {
        color: white;
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-white.svg) right center no-repeat;
        right: 10px;
        transition: all 0.5s ease 0s;
        background-size: auto 25px;
    }

    .btn-hvr-arrow-effect-right:hover:before,
    .btn-hvr-arrow-effect-right:focus:before,
    .btn-hvr-arrow-effect-right:active:before {
        transform: scaleX(1);
    }
    /*.btn-hvr-arrow-effect-left*/

    .btn-hvr-arrow-effect-left {
        display: inline-block;
        position: relative;
        padding: 18px 40px 18px 50px;
        z-index: 1;
        transition: all 0.8s ease 0s;
        border: thin solid black;
        color: #000;
        vertical-align: middle;
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px transparent;
        position: relative;
        transition-property: color;
        transition-duration: 0.3s;
        min-width: 200px;
        font-weight: 300;
        margin: 2rem 0;
    }

    .btn-hvr-arrow-effect-left:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #2098D1;
        transform: scaleX(0);
        transform-origin: 100% 50%;
        transition-property: transform;
        transition-duration: 0.3s;
        transition-timing-function: ease-out;
        background: #000;
    }

    .btn-hvr-arrow-effect-left:after {
        position: absolute;
        content: "";
        left: 22px;
        top: 13px;
        width: 28px;
        height: 35px;
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-black.svg) right center no-repeat;
        background-size: auto 25px;
        transition: all 0.5s ease 0s;
        transform: rotateY(-180deg)
    }

    .btn-hvr-arrow-effect-left:hover:after,
    .btn-hvr-arrow-effect-left:focus:after {
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-white.svg) right center no-repeat;
        left: 10px;
        transition: all 0.5s ease 0s;
        background-size: auto 25px;
    }


    .btn-hvr-arrow-effect-left:hover:before,
    .btn-hvr-arrow-effect-left:focus:before,
    .btn-hvr-arrow-effect-left:active:before {
        transform: scaleX(1);
    }

    .btn-hvr-arrow-effect-left:hover,
    .btn-hvr-arrow-effect-left:focus,
    .btn-hvr-arrow-effect-left:active {
        color: white;
    }
    /*.btn-hvr-arrow-effect-right-inverse*/

    }

    .btn-hvr-arrow-effect-right-inverse:before {

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        transform: scaleX(0);

        transition-property: transform;
        transition-duration: 0.3s;
        transition-timing-function: ease-out;
    }

    .btn-hvr-arrow-effect-right-inverse:hover:after,
    .btn-hvr-arrow-effect-right-inverse:focus:after,
    .btn-hvr-arrow-effect-right-inverse:active:after {
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-black.svg) right center no-repeat;
        right: 10px;
        transition: all 0.5s ease 0s;
        background-size: auto 25px;
    }

    .btn-hvr-arrow-effect-right-inverse:hover:before,
    .btn-hvr-arrow-effect-right-inverse:focus:before,
    .btn-hvr-arrow-effect-right-inverse:active:before {
        transform: scaleX(1);
    }
    /*.btn-hvr-arrow-effect-link*/

    .btn-hvr-arrow-effect-link {
        position: relative;
        color: #000;
        font-weight: 300;
        margin: 2rem 0;
    }

    .btn-hvr-arrow-effect-link:hover {
        color: #000;
    }

    .btn-hvr-arrow-effect-link:after {
        position: absolute;
        content: "";
        right: -35px;
        top: -5px;
        width: 40px;
        height: 35px;
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-black.svg) right center no-repeat;
        background-size: auto 25px;
        transition: all 0.5s ease 0s;
    }

    .btn-hvr-arrow-effect-link:hover:after {
        right: -47px;
        transition: all 0.5s ease 0s;
        background-size: auto 25px;
    }
    /*.btn-hvr-arrow-effect-link-inverse*/

    .btn-hvr-arrow-effect-link-inverse {
        position: relative;
        color: #fff;
        font-weight: 300;
        margin: 2rem 0;
    }

    .btn-hvr-arrow-effect-link-inverse:hover {
        color: #fff;
    }

    .btn-hvr-arrow-effect-link-inverse:after {
        position: absolute;
        content: "";
        right: -35px;
        top: -5px;
        width: 40px;
        height: 35px;
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-white.svg) right center no-repeat;
        opacity: .5;
        background-size: auto 25px;
        transition: all 0.5s ease 0s;
    }

    .btn-hvr-arrow-effect-link-inverse:hover:after {
        background: url(https://www.koru.co.in/wp-content/uploads/2017/12/new-arrow-white.svg) right center no-repeat;
        opacity: 1;
        right: -47px;
        transition: all 0.5s ease 0s;
        background-size: auto 25px;
    }
    /*.btn-outline*/

    .btn-outline-green {
        display: inline-block;
        font-size: 1.2em;
        padding: 1.2em;
        min-width: 200px;
        background: none;
        border: 2px solid #a9fd00;
        color: #222;
        text-align: center;
        border-radius: 3px;
        font-weight: 400;
        margin: 2rem 0;
        transition: all .5s;
    }

    .btn-outline-green:hover {
        background-color: rgba(169, 253, 0, 0.2);
        color: #000;
    }
    </style>

    <style type="text/css">

    .btn-blue-gradient {

        display: block;
        width: 100%;
        padding: 1.2em;

    .gradient-btn:hover,
    .gradient-btn:focus {
        color: #fff!important;
        background-position: 100%;
        box-shadow: 0 3px 10px rgba(39, 128, 227, .5);

    <style type="text/css">
    .btn-tail {
        width: 60px;
        height: 100px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 9;
        display: block;
    }

    .btn-tail:before {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .btn-tail:after {
        position: absolute;
        top: calc(50% - 1px);
        width: 50px;
        height: 2px;
        background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
        content: '';
        transition: all 0.3s ease-in-out;
    }

    .btn-tail:hover:after {
        width: 125px;
    }

    .btn-tail.btn-tail-prev:before {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 13px 8px 0;
        border-color: transparent #fff transparent transparent;
        left: 0;
    }

    .btn-tail.btn-tail-prev:after {
        left: 13px;
    }
    </style>
