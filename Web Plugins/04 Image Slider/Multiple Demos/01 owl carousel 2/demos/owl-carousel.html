    <script>
        jQuery(document).ready(function($) {
            // 1st Carousel .animate-owl-carousel
            $('.animate-owl-carousel').owlCarousel({
                items: 1, // number of items required in a slide
                animateIn: 'fadeIn',
                animateOut: 'fadeOut',
                loop: true,
                autoplay:true,
                smartSpeed: 900 // transition time for Smooth scrolling between next and pervious slide
            });
            $('.play').on('click',function(){
                owl.trigger('play.owl.autoplay',[1000])
            })
            $('.stop').on('click',function(){
                owl.trigger('stop.owl.autoplay')
            })

            // 2nd Carousel .multiple-items
            $('.multiple-items').owlCarousel({
                animateOut: 'slideOutDown',
                animateIn: 'flipInX',
                loop: true,
                items: 3, // number of items required in a slide
                margin: 30,
                stagePadding: 30, // Stage padding option adds left and right padding style (in pixels) onto stage-wrapper.
                smartSpeed: 450 // transition time for Smooth scrolling between next and pervious slide
            });

            // 3rd Carousel .autoplay-owl-carousel
            $('.autoplay-owl-carousel').owlCarousel({
                items:5,
                loop:true,
                margin:10,
                autoplay:true,
                autoplayTimeout:3000, // transition time for automatic slide
                smartSpeed: 900 // transition time for Smooth scrolling between next and pervious slide
                //default settings:
                // autoplay:false
                // autoplayTimeout:5000
                // autoplayHoverPause:false
            });
            $('.play').on('click',function(){
                owl.trigger('play.owl.autoplay',[1000])
            })
            $('.stop').on('click',function(){
                owl.trigger('stop.owl.autoplay')
            })

            // 4th Carousel .basic-owl-carousel
            $('.basic-owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:true,
                responsive:{ // breakpoints for responsive smaller resolutions
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    960: {
                        items: 5
                    },
                    1200: {
                        items: 7
                    }
                }
            })

            // 5th Carousel .center-with-loop-owl-carousel
            $('.center-with-loop-owl-carousel').owlCarousel({
                center: true,// make slider center with a loop
                items:2,
                loop:true,
                margin:10,
                autoplay:true,
                smartSpeed: 900, // transition time for Smooth scrolling between next and pervious slide
                responsive:{ // EVEN breakpoints
                    0: {
                        items: 2
                    },
                    600: {
                        items: 4
                    },
                    960: {
                        items: 6
                    }
                }
            });
            $('.play').on('click',function(){
                owl.trigger('play.owl.autoplay',[1000])
            })
            $('.stop').on('click',function(){
                owl.trigger('stop.owl.autoplay')
            })

            // 6th Carousel .mousewheel-owl-carousel
            var owl = $('.mousewheel-owl-carousel'); // MUST use jquery.mousewheel.js from CDN or URL https://github.com/jquery/jquery-mousewheel
            owl.owlCarousel({
                loop: true,
                nav: true,
                margin: 10,
                smartSpeed: 900, // transition time for Smooth scrolling between next and pervious slide
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    960: {
                        items: 5
                    }
                }
            });
            owl.on('mousewheel', '.owl-stage', function(e) {
                if (e.deltaY > 0) {
                    owl.trigger('next.owl');
                } else {
                    owl.trigger('prev.owl');
                }
                e.preventDefault();
            });


        });
    </script>
