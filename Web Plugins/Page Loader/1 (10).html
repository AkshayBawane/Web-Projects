<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.cssload-container *, .cssload-container *:before, .cssload-container *:after{
	box-sizing: border-box;
		-o-box-sizing: border-box;
		-ms-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
}

.cssload-container {
	margin: auto;
	width: 158px;
	height: 79px;
}
.cssload-container > div {
	float: left;
	background: rgb(185,108,255);
	height: 100%;
	width: 13px;
	margin-right: 3px;
	display: inline-block;
}

.cssload-container {
	position: relative;
	width: 263px;
	height: 263px;
}
.cssload-container > div {
	background: transparent;
	opacity: 0;
	filter: alpha(opacity=0);
	border: 3px solid rgb(185,108,255);
	border-radius: 100%;
		-o-border-radius: 100%;
		-ms-border-radius: 100%;
		-webkit-border-radius: 100%;
		-moz-border-radius: 100%;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate"("-50%, -50%")";
		-o-transform: translate"("-50%, -50%")";
		-ms-transform: translate"("-50%, -50%")";
		-webkit-transform: translate"("-50%, -50%")";
		-moz-transform: translate"("-50%, -50%")";
	transform: translate"("-50%, -50%")";
		-o-transform: translate"("-50%, -50%")";
		-ms-transform: translate"("-50%, -50%")";
		-webkit-transform: translate"("-50%, -50%")";
		-moz-transform: translate"("-50%, -50%")";
	animation: cssload-wave 1.38s infinite ease-in-out;
		-o-animation: cssload-wave 1.38s infinite ease-in-out;
		-ms-animation: cssload-wave 1.38s infinite ease-in-out;
		-webkit-animation: cssload-wave 1.38s infinite ease-in-out;
		-moz-animation: cssload-wave 1.38s infinite ease-in-out;
}
