<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.cssload-container{
	display: block;
	margin:131px auto;
	width:263px;
}

.cssload-loading{
	width: 263px;
	height: 263px;
	position: relative;
}
.cssload-loading>div{
	height:263px;
	opacity:0;
	position:absolute;
}
.cssload-loading .cssload-ani1{
	animation:cssload-loading_ani5 4.6s steps(1) infinite;
		-o-animation:cssload-loading_ani5 4.6s steps(1) infinite;
		-ms-animation:cssload-loading_ani5 4.6s steps(1) infinite;
		-webkit-animation:cssload-loading_ani5 4.6s steps(1) infinite;
		-moz-animation:cssload-loading_ani5 4.6s steps(1) infinite;
}
.cssload-loading .cssload-ani1 i{
	display:inline-block;
	width: 131px;
	height: 263px;
	background:rgb(255,179,100);	 
	border-radius:100% 0 0 100%/50% 0 0 50%;
}
.cssload-loading .cssload-ani1 i:nth-child(2),
.cssload-loading .cssload-ani1 i:nth-child(3){
	border-radius:0 100% 100% 0/0 50% 50% 0;
	transform-origin:left center;
		-o-transform-origin:left center;
		-ms-transform-origin:left center;
		-webkit-transform-origin:left center;
		-moz-transform-origin:left center;
	animation:cssload-loading_cssload-ani1 4.6s infinite;
		-o-animation:cssload-loading_cssload-ani1 4.6s infinite;
		-ms-animation:cssload-loading_cssload-ani1 4.6s infinite;
		-webkit-animation:cssload-loading_cssload-ani1 4.6s infinite;
		-moz-animation:cssload-loading_cssload-ani1 4.6s infinite;
}
.cssload-loading .cssload-ani1 i:nth-child(2){
	background:rgb(0,179,159);
}
.cssload-loading .cssload-ani1 i:nth-child(3){
	backface-visibility: hidden;
		-o-backface-visibility: hidden;
		-ms-backface-visibility: hidden;
		-webkit-backface-visibility: hidden;
		-moz-backface-visibility: hidden;
	position:absolute;
	right:0;
}

.cssload-loading .cssload-ani2{
	font-size:0;
	width:131px;
	animation:cssload-loading_ani5 4.6s steps(1) 1.15s infinite;
		-o-animation:cssload-loading_ani5 4.6s steps(1) 1.15s infinite;
		-ms-animation:cssload-loading_ani5 4.6s steps(1) 1.15s infinite;
		-webkit-animation:cssload-loading_ani5 4.6s steps(1) 1.15s infinite;
		-moz-animation:cssload-loading_ani5 4.6s steps(1) 1.15s infinite;

.cssload-loading .cssload-ani2 i{
	display:inline-block;
	width: 131px;
	height: 131px;
	background:rgb(0,179,159);	 
	border-radius:0 0 0 100%;
}
.cssload-loading .cssload-ani2 i:nth-child(1),
.cssload-loading .cssload-ani2 i:nth-child(2){
	border-radius: 100% 0 0 0;
	transform-origin:left bottom;
		-o-transform-origin:left bottom;
		-ms-transform-origin:left bottom;
		-webkit-transform-origin:left bottom;
		-moz-transform-origin:left bottom;
	animation:cssload-loading_cssload-ani2 4.6s infinite;

		-moz-animation:cssload-loading_cssload-ani2 4.6s infinite;
}
.cssload-loading .cssload-ani2 i:nth-child(1){
	background:rgb(53,77,89);
}
.cssload-loading .cssload-ani2 i:nth-child(2){
	backface-visibility: hidden;
		-o-backface-visibility: hidden;
		-ms-backface-visibility: hidden;
		-webkit-backface-visibility: hidden;
		-moz-backface-visibility: hidden; 
	position:absolute;
	left:0;
}


.cssload-loading .cssload-ani3{

		-ms-animation:cssload-loading_ani5 4.6s steps(1) 2.3s infinite;
		-webkit-animation:cssload-loading_ani5 4.6s steps(1) 2.3s infinite;

		-webkit-transform-origin:right center;
		-moz-transform-origin:right center;

		-ms-animation:cssload-loading_cssload-ani3 4.6s infinite;

	font-size:0;
	top:131px;
	animation:cssload-loading_ani5 4.6s steps(1) 3.45s infinite;
		-o-animation:cssload-loading_ani5 4.6s steps(1) 3.45s infinite;
		-ms-animation:cssload-loading_ani5 4.6s steps(1) 3.45s infinite;
		-webkit-animation:cssload-loading_ani5 4.6s steps(1) 3.45s infinite;
		-moz-animation:cssload-loading_ani5 4.6s steps(1) 3.45s infinite;

.cssload-loading .cssload-ani4 i:nth-child(2),

		-ms-transform-origin:center top;
		-webkit-transform-origin:center top;

		-ms-animation:cssload-loading_cssload-ani4 4.6s infinite;
		-webkit-animation:cssload-loading_cssload-ani4 4.6s infinite;
		-moz-animation:cssload-loading_cssload-ani4 4.6s infinite;

@keyframes cssload-loading_cssload-ani1{
	25%,100%{
		transform:rotateY(180deg);
	}
}
