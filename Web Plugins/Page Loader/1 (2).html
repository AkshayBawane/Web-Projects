<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.cssload-loader-container {
	width: 345px;
	height: 143px;
	float: left;
}

.cssload-loader-container *{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
		-o-box-sizing: border-box;
		-ms-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
}

.cssload-abs-center {
	margin: auto;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}



.cssload-olympicloader {
	position: relative;
}
.cssload-olympicloader .cssload-loader-circle {
	width: 105px;
	height: 105px;
	border: 11px solid rgb(204,204,204);
	border-radius: 50%;
	animation: spin 1600ms infinite linear;
		-o-animation: spin 1600ms infinite linear;
		-ms-animation: spin 1600ms infinite linear;
		-webkit-animation: spin 1600ms infinite linear;
		-moz-animation: spin 1600ms infinite linear;
	float: left;
}
.cssload-olympicloader .cssload-loader-circle.cssload-first {
	position: absolute;
	top: 0;
	left: 0;
	border-top-color: rgb(0,0,0);
}
.cssload-olympicloader .cssload-loader-circle.cssload-second {
	position: absolute;
	top: 0;
	left: 120px;
	border-right-color: rgb(0,0,0);
}
.cssload-olympicloader .cssload-loader-circle.cssload-third {
	position: absolute;
	top: 0;
	left: 240px;
	border-bottom-color: rgb(0,0,0);
}
.cssload-olympicloader .cssload-loader-circle.cssload-fourth {
	position: absolute;
	top: 38px;
	left: 60px;
	border-left-color: rgb(0,0,0);
}
.cssload-olympicloader .cssload-loader-circle.cssload-fifth {
	position: absolute;
	top: 38px;
	left: 180px;
	border-right-color: rgb(0,0,0);
}

@keyframes spin {
	from {
		transform: rotate(0deg);
	}
	to {
		transform: rotate(360deg);
	}
}

@-o-keyframes spin {
	from {
		-o-transform: rotate(0deg);
	}
	to {
		-o-transform: rotate(360deg);
	}
}

@-ms-keyframes spin {
	from {
		-ms-transform: rotate(0deg);
	}
	to {
		-ms-transform: rotate(360deg);
	}
}

@-webkit-keyframes spin {
	from {
		-webkit-transform: rotate(0deg);
	}
	to {
		-webkit-transform: rotate(360deg);
	}
}

@-moz-keyframes spin {
	from {
		-moz-transform: rotate(0deg);
	}
	to {
		-moz-transform: rotate(360deg);
	}
}
	</style>
	<div class="cssload-loader-container cssload-abs-center">	
	<div class="cssload-olympicloader">
		<i class="cssload-loader-circle cssload-first"></i>
		<i class="cssload-loader-circle cssload-second"></i>
		<i class="cssload-loader-circle cssload-third"></i>
		<i class="cssload-loader-circle cssload-fourth"></i>
		<i class="cssload-loader-circle cssload-fifth"></i>
	</div>
</div>
</body>
</html>
